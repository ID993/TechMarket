<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/">Tech Market</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <th:block th:if="${auth}">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/account">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/createad">Create Your Ad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/usersads">Your Ads</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/createalarm">Create Alarms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/usersalarms">Your Alarms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </th:block>
        <th:block th:if="${auth == null}">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/registration">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login">Log in</a>
          </li>
        </th:block>
      </ul>

    </div>
  </div>
</nav>
<section style="background-color: #eee; height: 100vh;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-black">

          <button class="btn btn-outline-dark mt-auto" style="width: 100px;" onclick="history.back()">Back</button>

          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title" th:text="${user.getFullName()}"></h5>
              <p class="card-title" th:text="${user.getAddress()}"></p>
              <span class="card-title" th:text="${user.getEmail()}"></span>
            </div>
          </div>
        </div>
          <a class="btn btn-outline-dark mt-auto" style="width: 100px;" th:href="@{'/account/edit'}">Edit</a>
        </div>
        </div>
          <a class="btn btn-outline-dark mt-auto" style="width: 100px;" th:href="@{'/account/delete/'+${user.getId()}}">Delete account</a>
        </div>
    </div>
  </div>
</section>
</body>
</html>
